<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>User-Name</title>
</head>
<body class="bg-cover" style="background-image: url(./asset/bg11.png); height:100vh; background-position: center; background-repeat: no-repeat; overflow-y: hidden;">
    <section>
        <div class="container">
            <h1 class="font-bold text-2xl lg:text-4xl mt-2 text-white ml-2" style="  text-shadow: 0 0 10px #ffffffd5, 0 0 50px #ffff;"  >N<span class="text-[#f37b6c]">x</span>TGenðŸ¦¾</h1>
            <div class="mt-5 ml-5">
                <a href="./Firstpage.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 lg:w-16 lg:h-12 text-white" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </a>
            </div>
            
            <div class="ml-[24px] lg:ml-[550px] mt-[170px] lg:mt-[180px]">

                <h1  class="text-5xl lg:text-7xl text-white font-bold glow " style="  text-shadow: 0 0 10px #372c6c, 0 0 50px #372c6c; font-family:Ojuju, sans-serif;">Enter User Name</h1>
            </div>
            <div class="mx-auto text-center mt-[50px] lg:mt-[4%]">
                <input type="text" class="w-[250px] lg:w-96 px-5 py-5 rounded-2xl mx-auto focus:outline-none shadow-md  shadow-[#449ac6] font-[Marcellus_SC,serif] font-sans" placeholder="Enter your Name....." id="name">
            </div>
            <div class="ml-[55px] lg:ml-[635px] mt-16 lg:mt-16">
                <a href="#" class="bg-[#55b2d0] text-white text-xl font-bold px-24 lg:px-32 py-3  rounded-2xl hover:bg-[#18398f] hover:text-[white]" id="startbtn">Start -></a>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('startbtn').addEventListener('click', function(event) {
            event.preventDefault(); 
            
            var nameInput = document.getElementById('name');
            var userName = nameInput.value.trim();

            if (userName === "") {
                alert("Please enter your name.");
            } else {
               
                localStorage.setItem('userName', userName);
            
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
